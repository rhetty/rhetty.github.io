        <p>题目：正整数A、B，判断A/B是否为无限循环小数，若是，找出循环部分。如1/7，循环部分为142857。</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*</span></div><div class="line"> * 判断两数相除是否为无限循环小数，如果是，找出循环的部分</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">RepeatDecimal</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> _dividend;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> _divider;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">RepeatDecimal</span>(<span class="params"><span class="keyword">int</span> dividend, <span class="keyword">int</span> divider</span>)</span></div><div class="line">    &#123;</div><div class="line">        _dividend = dividend;</div><div class="line">        _divider = divider;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/*</span></div><div class="line">     * 判断是否为无限循环小数</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">IsRpeatDecimal</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="comment">// 分子为0</span></div><div class="line">        <span class="keyword">if</span> (_dividend == <span class="number">0</span>) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line"></div><div class="line">        <span class="comment">// 分母为0</span></div><div class="line">        <span class="keyword">if</span> (_divider == <span class="number">0</span>) <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"Divider is zero"</span>);</div><div class="line"></div><div class="line">        <span class="comment">// 先找到最大公约数，化为最简分数</span></div><div class="line">        <span class="keyword">var</span> gcd = getGCD();</div><div class="line">        <span class="keyword">int</span> tmp = _divider / gcd;</div><div class="line"></div><div class="line">        <span class="comment">// 分母存在2、5以外的因数，则无限循环</span></div><div class="line">        <span class="keyword">while</span> (tmp % <span class="number">2</span> == <span class="number">0</span>) tmp /= <span class="number">2</span>;</div><div class="line">        <span class="keyword">while</span> (tmp % <span class="number">5</span> == <span class="number">0</span>) tmp /= <span class="number">5</span>;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> tmp != <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/*</span></div><div class="line">     * 获取循环部分</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">string</span> <span class="title">GetRepeatPart</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (!IsRpeatDecimal()) <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">        <span class="keyword">string</span> result = <span class="string">""</span>;</div><div class="line">        <span class="keyword">var</span> a = Math.Abs(_dividend);</div><div class="line">        <span class="keyword">var</span> b = Math.Abs(_divider);</div><div class="line"></div><div class="line">        <span class="comment">// 模拟除法</span></div><div class="line">        List&lt;<span class="keyword">int</span>&gt; decimals = <span class="keyword">new</span> List&lt;<span class="keyword">int</span>&gt;();</div><div class="line">        <span class="keyword">while</span> (a &gt; b) a -= b;</div><div class="line">        <span class="keyword">while</span> (<span class="literal">true</span>)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">while</span> (a &lt; b) &#123;</div><div class="line">                a *= <span class="number">10</span>;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="comment">// 如果商之前得到过，则找到了循环部分</span></div><div class="line">            <span class="keyword">int</span> quotient = a / b;</div><div class="line">            <span class="keyword">int</span> index = decimals.IndexOf(quotient);</div><div class="line">            <span class="keyword">if</span> (index &gt;= <span class="number">0</span>)</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">for</span> (<span class="keyword">var</span> i = index; i &lt; decimals.Count; ++i)</div><div class="line">                &#123;</div><div class="line">                    result += decimals[i];</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">else</span></div><div class="line">            &#123;</div><div class="line">                decimals.Add(quotient);</div><div class="line">            &#125;</div><div class="line">            a %= b;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> result;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">getGCD</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> a = _dividend;</div><div class="line">        <span class="keyword">int</span> b = _divider;</div><div class="line">        <span class="keyword">int</span> c = <span class="number">0</span>;</div><div class="line">        <span class="keyword">while</span> (<span class="literal">true</span>)</div><div class="line">        &#123;</div><div class="line">            c = a % b;</div><div class="line">            a = b;</div><div class="line">            b = c;</div><div class="line">            <span class="keyword">if</span> (b == <span class="number">0</span>)</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> a;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
